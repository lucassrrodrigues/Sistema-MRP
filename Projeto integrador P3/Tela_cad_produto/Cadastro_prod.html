    <form action="cadastrar_produto.php" method="POST" enctype="multipart/form-data">
      <h1><strong>Cadastrar novo produto</strong></h1>
      <h3><strong>Dados Básicos</strong></h3>
      <div class="container custom-container">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto">
          </div>
          <div class="col-md-3">
            <label for="sku" class="form-label">Código (SKU)</label>

          <div class="col-md-3">
            <label for="unidade" class="form-label">Unidade</label>
            <input type="text" class="form-control" id="unidade" name="unidade" placeholder="Un">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label for="sku" class="form-label">Quantidade em Estoque</label>
            <input type="number" class="form-control" id="quantidade_estoque" name="quantidade_estoque"
              placeholder="Quantidade Inicial">
          </div>
          <div class="col-md-3">
            <label for="preco" class="form-label">Preço de Venda</label>
            <input type="text" class="form-control" id="preco" name="preco" placeholder="R$ 0,00">
          </div>
          <div class="col-md-3">
            <label for="preco_compra" class="form-label">Preço de Compra</label>
            <input type="text" class="form-control" id="preco_compra" name="preco_compra" placeholder="R$ 0,00">
          </div>
          <div class="col-md-3">
            <label for="condicao" class="form-label">Condição</label>
            <select class="form-select" name="condicao" class="form-control" id="condicao" required>
              <option value="">Condição</option>
              <option value="Novo">Novo</option>
              <option value="Usado">Usado</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="area-upload">
              <label for="upload-file" class="label-upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <div class="texto">Clique ou arraste o arquivo</div>
              </label>
              <input type="file" accept="image/jpg,image/png,imagem/jfif" id="upload-file" name="upload-file"
                multiple />
              <div class="lista-uploads"></div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
